<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Karma", sans-serif
    }

    .w3-bar-block .w3-bar-item {
        padding: 20px
    }
</style>

<head>

    <h1>Pizza shop</h1>

</head>

<body>
    <div >
        <div style="margin: auto 0;">
            <table style="border: 1px solid black;">
                <tr>
                    <td colspan="2">Pizza shop 2.0 - Top and friends</td>
                </tr>
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>Pizza Topping</td>
                    <td><input type="radio" name="Supreme" value="Supreme">
                        Supreme
                        <input type="radio" name="Vegetarian" value="Vegetarian">
                        Vegetarian
                        <input type="radio" name="Hawaiian" value="Hawaiian">
                        Hawaiian</td>
                </tr>
                <tr>
                    <td>Pizza Sauce</td>
                    <td>
                        <select name="sauce" id="sauce">
                            <option value="tomatoes">Tomatoes</option>
                            <option value="bbq">BBQ</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Option Extras</td>
                    <td>
                        <input type="checkbox" name="cheese" value="cheese">
                        Extra Cheese
                        <input type="checkbox" name="gf" value="gf">
                        Gluten Free Base
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Delivery Instructions :</td>

                </tr>
                <tr>
                    <td colspan="2"><textarea rows="5" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Send my order">
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
